<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container" style="background-color: #528af2">
			<!-- 靠左對齊 -->
			<div class="row justify-content-start" style="background-color: #528af2; margin: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>

			<!-- 置中對齊 -->
			<div class="row justify-content-center" style="background-color: #528af2; margin-bottom: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>

			<!-- 靠右對齊 -->
			<div class="row justify-content-end" style="background-color: #528af2; margin-bottom: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>

			<!-- 分散排列 -->
			<div class="row justify-content-around" style="background-color: #528af2; margin-bottom: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>

			<!-- 左右對齊 -->
			<div class="row justify-content-between" style="background-color: #528af2; margin-bottom: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>

			<!-- 等距分布 -->
			<div class="row justify-content-evenly" style="background-color: #528af2; margin-bottom: 10px">
				<div class="col-4 p-2" style="background-color: #f5c6cb">區塊1</div>
				<div class="col-4 p-2" style="background-color: #d4edda">區塊2</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
</html>
