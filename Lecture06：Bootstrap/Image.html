<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- 圖片的響應式設計 -->
		<img src="https://i.pinimg.com/736x/a8/b1/f6/a8b1f652fd564c28a591806e1fdfb511.jpg" class="img-fluid" alt="響應式圖片" />
		<!-- 圓形圖片 -->
		<img src="https://i.pinimg.com/736x/a8/b1/f6/a8b1f652fd564c28a591806e1fdfb511.jpg" class="rounded-circle" alt="圓形圖片" />
		<div>
			<!-- 圖片的對齊方式 -->
			<img src="https://i.pinimg.com/736x/a8/b1/f6/a8b1f652fd564c28a591806e1fdfb511.jpg" class="float-start" alt="靠左浮動" />
			<img src="https://i.pinimg.com/736x/a8/b1/f6/a8b1f652fd564c28a591806e1fdfb511.jpg" class="float-end" alt="靠右浮動" />
			<img src="https://i.pinimg.com/736x/a8/b1/f6/a8b1f652fd564c28a591806e1fdfb511.jpg" class="mx-auto d-block" alt="置中圖片" />
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
</html>
