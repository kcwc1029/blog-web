<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>文字格式化示範</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
			}
			mark {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p><b>粗體</b> <i>斜體</i> <u>底線字</u> <s>刪除字</s></p>

		<p>上標：H<sup>2</sup>O</p>
		<p>下標：H<sub>2</sub>O</p>

		<p><cite>引用文字</cite> <mark>螢光標記</mark></p>
	</body>
</html>
