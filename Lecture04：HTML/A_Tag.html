		<div id="black-faced-spoonbill">
			<h2>黑面琵鷺</h2>
			<p>黑面琵鷺是亞洲的候鳥，最能顯示中國的北方沿海生態，但近年來它們也出現在台灣的曾文溪口沿海地區。</p>
		</div>
		<div id="red-faced-parrot">
			<h2>赤臉鸚鵡</h2>
			<p>赤臉鸚鵡的棲息地在臺東、墾丁一帶，每年八、九月，赤臉鸚鵡會成群結隊地到台灣過冬，觀鳥人士千萬不能錯過。</p>
		</div>
		<div id="eight-colored-bird">
			<h2>八色鳥</h2>
			<p>八色鳥在每年的夏天會從東南亞地區飛到台灣繁殖下一代，由於羽色艷麗（八種色彩），可以說是山林中的漂亮寶貝。</p>
		</div>
