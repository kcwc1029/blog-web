<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<title>Div_Span.html</title>
		<style>
			.block {
				background-color: lightblue;
				margin: 10px;
				padding: 10px;
			}
			.inline {
				background-color: lightcoral;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<p>區塊級與行內元素範例</p>
		<div class="block">這是一個區塊級元素（div）。</div>
		<span class="inline">這是一個行內元素（span）。</span>
		<span class="inline">這是另一個行內元素（span）。</span>
	</body>
</html>
