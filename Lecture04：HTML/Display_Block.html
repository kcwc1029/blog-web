<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display_Block</title>
	</head>
	<body>
		<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur, quae!</p>

		<!-- 引用格式 -->
		<blockquote cite="標示出處">
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur, quae!</p>
		</blockquote>

		<!-- 聯絡地址 -->
		<address>
			<p>聯絡方式：aaaa@email.com</p>
		</address>

		<!-- 水平線 -->
		<hr />
		<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur, quae!</p>
		<br />
		<p>聯絡方式：aaaq@gmail.com</p>
	</body>
</html>
