<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表單範例</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			form {
				max-width: 600px;
				margin: 0 auto;
			}
			p {
				margin-bottom: 15px;
			}
			input[type="text"],
			input[type="email"],
			input[type="password"],
			textarea,
			select {
				width: 100%;
				padding: 8px;
				margin-top: 5px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			input[type="radio"],
			input[type="checkbox"] {
				margin-right: 10px;
			}
			input[type="submit"],
			input[type="reset"] {
				padding: 10px 20px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			input[type="submit"]:hover,
			input[type="reset"]:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<form method="post" action="">
			<!-- PartA -->
			<!-- PartB -->
			<!-- PartC -->
			<!-- PartD -->
		</form>
	</body>
</html>
