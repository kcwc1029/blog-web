<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>操作 CSS</title>
		<!-- Bootstrap CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.scale-up {
				transform: scale(1.1);
				transition: all 0.3s ease;
			}
		</style>
	</head>
	<body class="text-center bg-light p-5">
		<div class="container p-4 bg-white shadow-sm rounded">
			<!-- 使用bootstrap操作CSS -->
			<h1 id="msg01" class="p-3 border rounded bg-transparent" onmouseover="changeStyle(true)" onmouseout="changeStyle(false)">滑鼠移到這裡試試看！</h1>
		</div>
		<div class="container p-4 bg-white shadow-sm rounded">
			<!-- 手刻操作CSS -->
			<h1 id="msg02" onmouseover="f1()" onmouseout="f2()">我的夢想就是不上班</h1>
		</div>
		<!-- Bootstrap CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>

	<script>
		// TODO: BT是用操作class name的方式控制CSS
		const changeStyle = (isHovered) => {
			let msg01 = document.querySelector("#msg01");
			if (isHovered) {
				msg01.classList.add("text-danger", "bg-danger", "shadow-lg", "scale-up");
			} else {
				msg01.classList.remove("text-danger", "bg-danger", "shadow-lg", "scale-up");
			}
		};
		// TODO: 手刻的部分
		const f1 = () => {
			let msg02 = document.querySelector("#msg02");
			msg02.style.color = "white";
			msg02.style.backgroundColor = "red";
		};
		const f2 = () => {
			let msg02 = document.querySelector("#msg02");
			msg02.style.color = "";
			msg02.style.backgroundColor = "";
		};
	</script>
</html>
