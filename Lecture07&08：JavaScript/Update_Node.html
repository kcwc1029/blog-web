<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>甜點清單</h2>
		<ul class="food">
			<li class="dessert">點心 1</li>
			<li class="dessert">點心 2</li>
		</ul>
		<button id="updateItem">更新最後一個點心</button>
	</body>
	<script>
		document.getElementById("updateItem").addEventListener("click", function () {
			let desserts = document.querySelectorAll(".dessert"); // 選取所有 <li>
			let lastDessert = desserts[desserts.length - 1]; // 取得最後一個 <li>

			if (lastDessert) {
				lastDessert.textContent = `點心 ${Math.floor(Math.random() * 10) + 5}`; // 5~14
				console.log("已更新:", lastDessert.textContent);
			} else {
				console.log("沒有可更新的點心！");
			}
		});
	</script>
</html>
