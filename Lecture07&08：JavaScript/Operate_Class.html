<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		// TODO: 定義class
		// 定義一個名為 Product 的類
		class Product {
			// 類的建構子 (constructor)
			constructor(name, price, PIN) {
				this.name = name; // 設置產品名稱
				this.price = price; // 設置價格
				this._PIN = PIN; // 私有變數 (以慣例加底線表示)
			}

			// 顯示產品資訊的方法
			displayProduct() {
				console.log(`Name: ${this.name}`);
				console.log(`Price: ${this.price}`);
			}

			// 靜態方法 (不需要實例化即可調用)
			static printInfo() {
				console.log("歡迎來到我們的產品頁!");
			}

			// 取得私有屬性的方法
			getPIN() {
				return this._PIN;
			}
		}

		// TODO:  建立物件與使用
		// 呼叫靜態方法
		Product.printInfo(); // 輸出: 歡迎來到我們的產品頁!

		// 創建第一個產品物件
		const product1 = new Product("TA01", 78, 1234);
		// 創建第二個產品物件
		const product2 = new Product("TA02", 87, 5678);

		// 呼叫 displayProduct 方法
		product2.displayProduct();
		// 輸出:
		// Name: TA02
		// Price: 87

		// 使用 getPIN 方法獲取私有屬性 _PIN
		console.log(product2.getPIN()); // 輸出: 5678

		// TODO: 定義子類別 Electronics，繼承自 Product
		class Electronics extends Product {
			constructor(name, price, PIN, brand) {
				super(name, price, PIN); // 呼叫父類的建構子
				this.brand = brand; // 新增品牌屬性
			}

			// 覆寫 displayProduct 方法
			displayProduct() {
				super.displayProduct(); // 先執行父類方法
				console.log(`Brand: ${this.brand}`);
			}
		}

		// TODO: 使用子類別
		const eProduct = new Electronics("Laptop", 1500, 9876, "Apple");
		eProduct.displayProduct();
		// 輸出:
		// Name: Laptop
		// Price: 1500
		// Brand: Apple

		// TODO: 類別的 Getter 和 Setter
		class Person {
			constructor(name, age) {
				this.name = name;
				this._age = age; // 私有變數 (以底線標示)
			}

			get age() {
				return this._age;
			}

			set age(value) {
				if (value < 0) {
					console.log("年齡不能為負數!");
				} else {
					this._age = value;
				}
			}
		}

		const person1 = new Person("Alice", 25);
		console.log(person1.age); // 25
		person1.age = -5; // 年齡不能為負數!
		person1.age = 30;
		console.log(person1.age); // 30
	</script>
</html>
