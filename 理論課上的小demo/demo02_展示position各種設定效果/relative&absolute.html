<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">  
    <base href="/demo02_展示position中絕對與相對之差別/index.html">
    <title>互動網頁設計</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            position: relative;
        } 
        .box-1{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border: 2px solid black;
            margin: auto;
        }
        .box-2{
            width: 100px;
            height:100px;
            background-color: pink;
            border: 2px solid black;
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box-1">
        <div class="box-2"></div>
    </div>
</body>
</html>
