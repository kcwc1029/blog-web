<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body class="bg-light">
        <header class="container my-4 p-4 bg-primary text-white text-center rounded shadow">
            <h1 class="display-5">Vue v-once 教學</h1>
        </header>
        <section id="app" class="container my-4 p-4 text-center border rounded shadow bg-white">
            <h2 class="border-bottom pb-2 mb-4">v-once 指令演示</h2>
            <button class="btn btn-danger me-2" @click="increaseCounter(1)">Add 1</button>
            <button class="btn btn-danger" @click="decreaseCounter(1)">Remove 1</button>
            <!-- 未使用 v-once -->
            <p class="fs-5 fw-bold mt-4 bg-primary text-white rounded-pill">沒有使用 v-once Result: {{ counter }}</p>
            <!-- 使用 v-once -->
            <p v-once class="fs-5 fw-bold mt-4 bg-primary text-white rounded-pill">有使用 v-once Result: {{ counter }}</p>
        </section>
    </body>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const counter = ref(0);
                const increaseCounter = (num) => {
                    counter.value += num;
                };
                const decreaseCounter = (num) => {
                    counter.value -= num;
                };
                return { counter, increaseCounter, decreaseCounter };
            },
        }).mount("#app");
    </script>
</html>
