<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event_Modifier_Prevent</title>

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 使用修飾符 prevent 阻止提交 -->
            <form @submit.prevent="submitForm">
                <input type="text" placeholder="輸入姓名" />
                <button type="submit">提交</button>
            </form>
        </div>

        <script>
            const { createApp } = Vue;
            createApp({
                setup() {
                    const submitForm = () => {
                        alert("表單已提交");
                    };
                    return { submitForm };
                },
            }).mount("#app");
        </script>
    </body>
</html>
