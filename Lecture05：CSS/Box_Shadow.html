<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS box-shadow 範例</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			h1 {
				padding: 20px;
				margin-bottom: 20px;
				color: rgb(0, 0, 0);
			}
		</style>
	</head>
	<body>
		<h1 style="background-color: lightgreen; box-shadow: 15px 10px 5px rgb(11, 119, 11)">標題 1</h1>
		<h1 style="background-color: lightblue; box-shadow: 15px 10px 5px 10px rgb(22, 125, 160)">標題 2</h1>
		<h1 style="background-color: lightsalmon; box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5) inset">標題 3</h1>
	</body>
</html>
