<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 表格屬性範例</title>
		<style>
			/* table {
				width: 100%;
				margin-bottom: 20px;
			} */
		</style>
	</head>
	<body>
		<!-- 表格 1：caption-side 和 border-collapse -->
		<table style="border: 2px solid red; border-collapse: collapse">
			<caption style="caption-side: bottom; font-weight: bold">
				表格標題（下方）
			</caption>
			<tr>
				<th style="border: 2px solid black; background-color: lightskyblue; padding: 10px">標題 1</th>
				<th style="border: 2px solid black; background-color: lightskyblue; padding: 10px">標題 2</th>
			</tr>
			<tr>
				<td style="border: 2px solid black; background-color: lightcyan; padding: 10px">內容 1</td>
				<td style="border: 2px solid black; background-color: lightcyan; padding: 10px">內容 2</td>
			</tr>
		</table>

		<!-- 表格 2：table-layout -->
		<table style="border: 2px solid blue; table-layout: fixed">
			<caption style="caption-side: top; font-weight: bold">
				表格標題（上方）
			</caption>
			<tr>
				<th style="border: 2px solid black; background-color: lightpink; padding: 10px; width: 30%">固定寬度 30%</th>
				<th style="border: 2px solid black; background-color: lightpink; padding: 10px; width: 70%">固定寬度 70%</th>
			</tr>
			<tr>
				<td style="border: 2px solid black; background-color: lightyellow; padding: 10px">內容 1</td>
				<td style="border: 2px solid black; background-color: lightyellow; padding: 10px">內容 2</td>
			</tr>
		</table>
	</body>
</html>
