<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 字型屬性範例</title>
	</head>
	<body>
		<h1 style="line-height: 1.3; font-weight: bold">標題設定"line-height: 1.3; font-weight: bold"</h1>
		<p style="font-style: italic">設定斜體</p>
		<ul>
			<li style="font-weight: normal">normal</li>
			<li style="font-weight: bold">bold</li>
			<li style="font-weight: bolder">bolder</li>
		</ul>
	</body>
</html>
