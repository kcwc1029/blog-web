<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 清單屬性範例</title>
	</head>
	<body>
		<h1>無序清單範例</h1>
		<ul style="list-style-type: square">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ul>

		<ul style="list-style-type: circle">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ul>

		<ul style="list-style-type: none">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ul>

		<h1>有序清單範例</h1>
		<ol style="list-style-type: upper-roman">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ol>

		<ol style="list-style-type: lower-alpha">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ol>

		<ol style="list-style-type: decimal-leading-zero">
			<li>項目 1</li>
			<li>項目 2</li>
			<li>項目 3</li>
		</ol>
	</body>
</html>
