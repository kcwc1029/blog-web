	<body>
		<!-- UPDATE: 新增這邊 -->
		<div style="display: none">
			<!-- 這裡撰寫fragmentShader -->
			<p id="fragmentShader">varying vec3 vertexNormal; void main(void){ gl_FragColor=vec4(0.3, 0.6, 1., 1.); }</p>
			<!-- 這裡撰寫vertexShader -->
			<p id="vertexShader">
				varying vec3 vertexNormal; void main(void){ vertexNormal = normal; gl_Position=projectionMatrix*modelViewMatrix*vec4(position, 1.0); }
			</p>
		</div>
	</body>
