<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/demo05_flexbox/">
    <title>互動網頁設計</title>
</head>
<style>
    .container{
        /* 在設定flex後，預設會是由左向右排 */
        display: flex;
        flex-direction: row;
        .item{
            background-color: cyan;  
            padding: 0.5rem;
            margin: 1rem;
        }
        .item:nth-child(2){
            flex-basis: 100px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
</body>
</html>
