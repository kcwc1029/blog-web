<script>
async function delay() {
   await setTimeout(( () => document.write("1: 猫<br/>") ), 1000);
   await setTimeout(( () => document.write("2: 老虎<br/>") ), 2000);
   await setTimeout(( () => document.write("3: 獅子<br/>") ), 3000);
}
delay();
</script>
