<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    </head>
    <body>
        <script>
            // NOTE: 建立scalar(預設float)
            const x = tf.scalar(105);
            document.write("x值: " + x + "<br/>");
            document.write("rank: " + x.rank + "<br/>");
            document.write("shape: " + x.shape + "<br/>");
            document.write("dype: " + x.dtype + "<br/>");
            document.write("<br/><br/>");
            // 指定int
            const y = tf.scalar(10, "int32");
            document.write("y值: " + y + "<br/>");
            document.write("type: " + y.dtype + "<br/>");
        </script>
    </body>
</html>
