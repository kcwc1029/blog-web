<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ch14_5_5.html</title>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
	</head>
	<body>
		<script>
			let data = [
				[1, 0, 0],
				[0, 0.3, 0.6],
				[0, 0.7, 0.4],
			];

			tfvis.render.heatmap(
				{ name: "水果圖片的相似度", tab: "熱地圖" },
				{ values: data, xTickLabels: ["蘋果", "橘子", "柳丁"], yTickLabels: ["蘋果", "橘子", "柳丁"] },
				{ width: 500, height: 300, xLabel: "真實水果", yLabel: "水果圖片", colorMap: "blues" }
			);
		</script>
	</body>
</html>
