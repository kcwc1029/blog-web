<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>tensorflow.js</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    </head>
    <body>
        <script>
            const x = tf.tensor2d([
                [1, 5, 8, 6],
                [2, 4, 7, 9],
                [6, 7, 1, 3],
            ]);
            document.write("x值: " + x + "<br/>");
            document.write("rank: " + x.rank + "<br/>");
            document.write("shape: " + x.shape + "<br/>");
            document.write("type: " + x.dtype + "<br/>");
            document.write("----------------------------------------<br/>");

            const y = tf.tensor2d(
                [1, 2, 3, 4, 5, 6],
                [2, 3] // 指定尺吋2*3
            );
            document.write("y值: " + y + "<br/>");
            document.write("rank: " + y.rank + "<br/>");
            document.write("shape: " + y.shape + "<br/>");
            document.write("type: " + y.dtype + "<br/>");
        </script>
    </body>
</html>
