<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ch14_4_4a.html</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    </head>
    <body>
        <script>
            // TODO: 向量加法
            const x = tf.tensor([
                [1, 2],
                [3, 4],
            ]);
            document.write("張量x值: " + x + "<br/>");
            const s = tf.tensor([
                [5, 6],
                [7, 8],
            ]);
            document.write("張量s值: " + s + "<br/>");
            c = tf.add(x, s);
            document.write("張量c值: " + c + "<br/>");
        </script>
    </body>
</html>
