<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>吉哇哇拍賣</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #262626;
			}
			.card-top {
				background: #1c477a;
			}
			.change .card-top {
				background: #c02244;
			}
			.color-1 {
				width: 30px;
				height: 30px;
				cursor: pointer;
				background: #1c477a;
			}
			.color-2 {
				width: 30px;
				height: 30px;
				cursor: pointer;
				background: #c02244;
			}
			.price {
				background: #1c477a;
				transition: background 0.5s;
			}
			.change .price {
				background: #c02244;
				transition: background 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center vh-100">
			<div class="card w-50">
				<!-- 上面卡片 -->
				<div class="card-top text-center p-2">
					<!-- logo -->
					<img src="./images/logo.png" alt="" class="img-fluid p-2" style="max-width: 50%" />
					<h1 class="text-light">感知學習與人機合作實驗室</h1>
					<p class="text-light fs-5">R星出品，必屬精品</p>
					<p class="text-light">【學號_姓名】</p>
					<img src="./images/吉哇哇01.jpg" alt="" class="show-img1 w-100 m-1" style="max-width: 250px" />
					<img src="./images/吉哇哇02.jpg" alt="" class="show-img2 w-100 m-1 d-none" style="max-width: 250px" />
				</div>

				<!-- 下面卡片 -->
				<div class="card-body text-center">
					<h1>㊣煞氣a吉哇哇㊣</h1>
					<span class="badge bg-success fs-4">New</span>
					<h5 class="p-2">火熱搶購中</h5>

					<!-- 尺寸 -->
					<p>你想要多長的吉哇哇</p>
					<div class="">
						<div class="btn-group">
							<button class="btn btn-outline-dark">7</button>
							<button class="btn btn-outline-dark">8</button>
							<button class="btn btn-outline-dark">9</button>
							<button class="btn btn-outline-dark">10</button>
							<button class="btn btn-outline-dark">11</button>
							<button class="btn btn-outline-dark">12</button>
						</div>
					</div>
					<!-- 顏色選擇 -->
					<p class="m-2">寒冰吉哇哇 / 火焰吉哇哇</p>
					<div class="">
						<div class="d-flex justify-content-center m-2 gap-2">
							<div class="color-1 rounded-circle"></div>
							<div class="color-2 rounded-circle"></div>
						</div>
					</div>

					<!-- 價錢按鈕 -->
					<div class="price text-light rounded-3 fs-4 p-1">TWD 5678</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			const card = document.querySelector(".card");
			const color1 = document.querySelector(".color-1");
			const color2 = document.querySelector(".color-2");
			const price = document.querySelector(".price");
			const showImg1 = document.querySelector(".show-img1");
			const showImg2 = document.querySelector(".show-img2");

			color2.addEventListener("click", () => {
				card.classList.add("change");
				price.classList.add("change");
				showImg1.classList.toggle("d-none");
				showImg2.classList.toggle("d-none");
			});
			color1.addEventListener("click", () => {
				card.classList.remove("change");
				price.classList.remove("change");
				showImg1.classList.toggle("d-none");
				showImg2.classList.toggle("d-none");
			});
		</script>
	</body>
</html>
