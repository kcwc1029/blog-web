<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=LXGW+WenKai+TC&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center vh-100 vw-100">
            <div class="container d-flex shadow p-0">
                <!-- Left Section -->
                <div class="col-6 banner d-flex flex-column justify-content-center text-white text-center p-4">
                    <h1>Hello, Friend~</h1>
                    <p>感知學習與人機合作實驗室</p>
                    <button class="bg-transparent border-2 border-white text-white rounded-pill fs-4">很好吃 可以吃三碗</button>
                </div>
                <!-- Right Section -->
                <div class="col-6 signup-form p-5">
                    <h1 class="signup-form-h1 text-center mb-4">建立帳戶</h1>
                    <div class="d-flex justify-content-center gap-4 mb-3">
                        <i class="bi bi-facebook fs-4"></i>
                        <i class="bi bi-pinterest fs-4"></i>
                        <i class="bi bi-instagram fs-4"></i>
                    </div>
                    <p class="text-muted text-center mb-4">【NXXXXXXXX_姓名】--哥布林入洞申請計畫</p>
                    <form class="d-flex flex-column justify-content-center">
                        <!-- Name Field -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Name" />
                        </div>

                        <!-- Age Field -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-chat-heart-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Age" />
                        </div>

                        <!-- Email Field -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="date" class="form-control" placeholder="Date" />
                        </div>
                        <button type="submit" class="text-white text-center border-0 rounded-pill signup-form-button p-2">註冊</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
