<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue 3 ref - DOM 操作</title>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input ref="inputElement" placeholder="輸入文字" />
            <button @click="showInput">顯示內容</button>
            <p v-if="displayValue">輸入的內容：{{ displayValue }}</p>
        </div>
    </body>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const inputElement = ref(null); // 綁定 DOM 元素
                const displayValue = ref("");
                const showInput = () => {
                    displayValue.value = inputElement.value.value; // 獲取 DOM 的值
                };
                return { inputElement, displayValue, showInput };
            },
        }).mount("#app");
    </script>
</html>
