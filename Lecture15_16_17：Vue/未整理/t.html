<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Modifier - No Stop</title>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app" @click="parentClick">
            <!-- 移除 .stop 修飾符，允許事件冒泡 -->
            <button @click="childClick">點擊按鈕</button>
        </div>

        <script>
            const { createApp } = Vue;
            createApp({
                setup() {
                    const parentClick = () => {
                        console.log("父元素被點擊");
                        alert("父元素被點擊");
                    };
                    const childClick = () => {
                        console.log("子元素被點擊");
                        alert("子元素被點擊");
                    };
                    return { parentClick, childClick };
                },
            }).mount("#app");
        </script>
    </body>
</html>
