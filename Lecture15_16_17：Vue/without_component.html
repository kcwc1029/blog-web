<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>without_component</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section id="app" class="container">
			<ul class="list-unstyled">
				<li v-for="(item, index) in friends" :key="item.id" class="card mb-3 shadow border-0">
					<div class="card-body text-center">
						<h2 class="card-title">{{item.name}}</h2>
						<button @click="toggleDetail" class="btn btn-danger mb-3">show details</button>
						<ul v-if="detailAreVisible" class="list-group list-group-flush">
							<li class="list-group-item border border-2 shadow"><strong>Phone :</strong> {{item.phone}}</li>
							<li class="list-group-item border border-2 shadow"><strong>Email :</strong> {{item.email}}</li>
						</ul>
					</div>
				</li>
			</ul>
		</section>
	</body>
	<!-- Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script>
		const { createApp, reactive, ref } = Vue;
		createApp({
			setup() {
				const detailAreVisible = ref(false);
				const friends = reactive([
					{
						name: "小桃鼠",
						phone: "666666666",
						email: "666666666@gmail.com",
					},
					{
						name: "吉依卡哇",
						phone: "77777777",
						email: "77777777@gmail.com",
					},
					{
						name: "小八貓",
						phone: "88888888",
						email: "88888888@gmail.com",
					},
					{
						name: "兔兔",
						phone: "99999999",
						email: "99999999@gmail.com",
					},
				]);
				const toggleDetail = () => {
					detailAreVisible.value = !detailAreVisible.value;
				};
				return { detailAreVisible, friends, toggleDetail };
			},
		}).mount("#app");
	</script>
</html>
